    <main>
        <section class="container mt-5">
            <h1>Contactez-nous</h1>
            <p>Si vous avez des questions ou souhaitez obtenir plus d'informations, n'hésitez pas à nous contacter via le formulaire ci-dessous.</p>
            <form action="mailto:contact@autismemayotte.org?subject=Demande de contact depuis le site web" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="votreemail@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer le message</button>
            </form>                       
        </section>
    </main>
    <footer class="text-center py-3 text-white">
